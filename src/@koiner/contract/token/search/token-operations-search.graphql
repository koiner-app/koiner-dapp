query TokenOperationsSearch(
  $after: String
  $before: String
  $first: Int
  $filter: TokenOperationsFilter
  $sort: [TokenOperationsSortInput!]
) {
  tokenOperations(
    after: $after
    before: $before
    first: $first
    filter: $filter
    sort: $sort
  ) {
    totalCount
    edges {
      cursor
      node {
        id
        transactionId
        contractId
        contract {
          id
          name
          decimals
          symbol
        }
        from
        to
        value
        name
        timestamp
      }
      __typename
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
