query OperationsSearch(
  $after: String
  $before: String
  $first: Int
  $filter: OperationsFilter
  $sort: [OperationsSortInput!]
) {
  operations(
    after: $after
    before: $before
    first: $first
    filter: $filter
    sort: $sort
  ) {
    totalCount
    edges {
      cursor
      node {
        id
        blockHeight
        transactionId
        type
      }
      __typename
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
