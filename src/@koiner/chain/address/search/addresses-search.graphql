query AddressesSearch(
  $after: String
  $before: String
  $first: Int
  $filter: AddressesFilter
  $sort: [AddressesSortInput!]
) {
  addresses(
    after: $after
    before: $before
    first: $first
    filter: $filter
    sort: $sort
  ) {
    totalCount
    edges {
      cursor
      node {
        id
        isProducer
      }
      __typename
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
