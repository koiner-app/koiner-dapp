query EventsSearch(
  $after: String
  $before: String
  $first: Int
  $filter: EventsFilter
  $sort: [EventsSortInput!]
) {
  events(
    after: $after
    before: $before
    first: $first
    filter: $filter
    sort: $sort
  ) {
    totalCount
    edges {
      cursor
      node {
        id
        blockHeight
        parentId
        parentType
        sequence
        contractId
        name
        data
        impacted
        timestamp
      }
      __typename
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
