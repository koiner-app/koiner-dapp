query TransactionsSearch(
  $after: String
  $before: String
  $first: Int
  $filter: TransactionsFilter
  $sort: [TransactionsSortInput!]
) {
  transactions(
    after: $after
    before: $before
    first: $first
    filter: $filter
    sort: $sort
  ) {
    edges {
      cursor
      node {
        id
        blockHeight
        operationCount
        receipt {
          eventCount
          rcUsed
        }
        timestamp
      }
      __typename
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
