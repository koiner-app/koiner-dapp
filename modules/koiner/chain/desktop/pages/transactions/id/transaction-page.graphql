query TransactionPage($id: ID!) {
  transaction(id: $id) {
    id
    blockHeight
    operationCount
    header {
      payer
      nonce
      operationMerkleRoot
      rcLimit
      payee
    }
    receipt {
      diskStorageUsed
      networkBandwidthUsed
      computeBandwidthUsed
      eventCount
      rcLimit
      rcUsed
      maxPayerRc
      reverted
    }
    index
    signatures
  }
}
